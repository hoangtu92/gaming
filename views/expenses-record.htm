<section class="reward-collection-outer" id="container" ng-init="getCredits()">
    <p id="orientation-status"></p>
    <div class="reward-collection-header">
        <div class="reward-collection-header-left-sec"> <a href="#!dashboard"><img src="../assets/images/img-check-circle.png"/> 消費記錄 </a> </div>
    </div>
    <div class="container">
        <div class="reward-collection-mid-section">
            <div class="expensec-record-table-outer">
                <table ng-if="credits.length > 0" class="expensex-record-list" border="0" cellpadding="0" cellspacing="0" style="width:100%;">
                    <tbody>
                    <tr ng-repeat="item in credits">
                        <td>{{item.dateTime.formatDate()}}</td>
                        <td>
                            <span ng-if="item.amount >= 0">+{{item.amount.formatPrice()}} G幣</span>
                            <strong ng-if="item.amount < 0">{{item.amount.formatPrice()}} G幣</strong>
                        </td>
                        <td>{{item.notes}}</td>
                    </tr>
                    </tbody>
                </table>
                <div ng-if="credits.length == 0" class="flex flex-center justify-content-center" style="height:100%"><h2 class="text-white text-center">目前無消費紀錄</h2></div>
            </div>
        </div>
    </div>
</section>
