<section class="reward-collection-outer" id="container">
    <p id="orientation-status"></p>
    <div class="reward-collection-header">
        <div class="reward-collection-header-left-sec"><a href="#!dashboard"><img
                src="/assets/images/img-check-circle.png"/> 用戶資料 </a></div>
    </div>
    <div class="container">
        <div class="reward-collection-mid-section">
            <div class="user-information-outer">
                <div class="user-info-coulmn">
                    <div class="author-img">
                        <label style="cursor: pointer">
                            <img lazy-src="{{currentUser.avatar !== '' && config.api_domain + '/files/users/' + currentUser.avatar || currentUser.avatar == '' && '/assets/images/default-avatar.png'}}" class="img-responsive">
                            <input file-upload ng-model="userAvatar" type="file" ng-hide="true">
                        </label>
                    </div>
                    <h2>{{currentUser.username}}</h2>
                    <span><strong>UID</strong> {{currentUser.uid}}</span></div>
                <div class="user-info-coulmn">
                    <h5>擁有G幣</h5>
                    <h3>{{currentUser.credit.formatPrice()}}</h3>
                    <a href="#!monthly-stored-value"><img src="/assets/images/go-to-stored-value-btn.png"
                                                              class="img-responsive"></a></div>
                <div class="user-info-coulmn">
                    <div class="progress" data-percentage="{{currentUser.gameProgress.round()}}" ng-init="initProgressCircle()">

                        <?xml version="1.0" encoding="utf-8"?>
                        <!-- Generator: Adobe Illustrator 17.1.0, SVG Export Plug-In . SVG Version: 6.00 Build 0)  -->
                        <!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
                        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                             viewBox="0 0 132 132" enable-background="new 0 0 132 132" xml:space="preserve">
<g>
	<circle fill="none" stroke="#000000" stroke-width="3" stroke-miterlimit="10" cx="66" cy="66" r="64.5" id="circle-base"/>
    <circle fill="none" stroke="#FFFFFF" stroke-width="3" stroke-miterlimit="10" cx="66" cy="66" r="64.5" id="circle-value"/>
    <g>
        <text fill="#dddddd" transform="matrix(1 0 0 1 19.0163 56.887)" font-size="24">遊戲進度</text>
        <text fill="white" transform="matrix(1 0 0 1 40.9166 98.7576)" font-size="40">{{ currentUser.gameProgress.round() }}%</text>
	</g>
</g>
</svg>



                        <div class="progress-value">
                            <div><span>遊戲進度</span><br>
                                {{currentUser.gameProgress.round()}}%
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
