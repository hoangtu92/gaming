<!DOCTYPE html>
<html lang="en" ng-app="gaming" ng-controller="mainController">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gaming Baby - {{route.current.title}}</title>

    <base href="/">

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,600,600i,700,700i,900,900i&display=swap"
          rel="stylesheet">-->
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">

    <link href="assets/css/owl.carousel.min.css" rel="stylesheet">
    <link href="assets/css/ninja-slider.css" rel="stylesheet"/>
    <link href="assets/css/thumbnail-slider.css" rel="stylesheet" type="text/css"/>

    <link href="assets/css/slick.css" rel="stylesheet">
    <link href="assets/css/slick-theme.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet" append-version>
    <link href="assets/css/responsive.css" rel="stylesheet">
    <link href="assets/css/custom.css" rel="stylesheet" append-version>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        #container:fullscreen {
            width: 100%;
            height: 100%;
            background-color: green;
        }

        #container:-webkit-full-screen {
            width: 100%;
            height: 100%;
            background-color: green;
        }

        #unlock-button {
            display: none;
        }
    </style>

</head>
<body ng-class="route.current.bodyClass" class="page-{{route.current.view}}">

<section ng-view id="routedContent"></section>


<div id="buttons-container">
    <button id="lock-landscape-button" onclick="landScapeMode();">請使用橫式螢幕瀏覽</button>
    <!-- <button id="unlock-button">Unlock</button> -->
</div>

<div ng-if="!applicationLoaded" class="loadingPage">

    <div class="loadingPageLoader">
        <md-progress-linear md-mode="determinate" value="{{(responsesCounter / requestsCounter) * 100}}"></md-progress-linear>
        <div class="percents" ng-bind-html="(responsesCounter / requestsCounter * 100).toFixed(0) + ' %'"></div>
    </div>

</div>

<script src="assets/js/jquery-3.4.1.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/owl.carousel.min.js"></script>
<script src="assets/js/ninja-slider.js"></script>
<script src="assets/js/thumbnail-slider.js" type="text/javascript"></script>

<script src="assets/js/angular.min.js"></script>

<!--Angular dependencies-->
<script src="angular/dependencies/angular-sanitize.js"></script>
<script src="angular/dependencies/angular-animate.js"></script>
<script src="angular/dependencies/angular-route.js"></script>
<script src="angular/dependencies/angular-touch.js"></script>
<script src="angular/dependencies/ui-bootstrap-tpls-2.5.0.min.js"></script>

<script src="assets/js/script.js"></script>


<!--Angular controller, script-->
<script src="angular/main.js" append-version></script>

<script src="angular/filter.js"></script>
<script src="angular/route.js" append-version></script>

<script src="angular/factories/http.interceptor.js" append-version></script>
<script src="angular/factories/info.modal.js"></script>

<script src="angular/directives/anchor.js"></script>
<script src="angular/directives/video.js"></script>
<script src="angular/directives/owl.carousel.js"></script>
<script src="angular/directives/thumbnail.slider.js"></script>
<script src="angular/directives/image.slider.js"></script>

<script src="angular/controllers/main.controller.js" append-version></script>
<script src="angular/controllers/front.controller.js" append-version></script>
<script src="angular/controllers/dashboard.controller.js" append-version></script>
<script src="angular/controllers/announcement.controller.js" append-version></script>
<script src="angular/controllers/game.controller.js" append-version></script>
<script src="angular/controllers/role.controller.js" append-version></script>
<script src="angular/controllers/user.controller.js" append-version></script>
<script src="angular/controllers/price.controller.js" append-version></script>
<script src="angular/controllers/product.controller.js" append-version></script>
<script src="angular/controllers/order.controller.js" append-version></script>
<script src="angular/controllers/prize.controller.js" append-version></script>
<script src="angular/controllers/video.controller.js" append-version></script>
<script src="angular/controllers/card.controller.js" append-version></script>
<script src="angular/controllers/ticket.controller.js" append-version></script>

</body>
</html>
