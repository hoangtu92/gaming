<html lang="en" ng-app="gaming" ng-controller="mainController" class="page-{{route.current.view}}">
<head profile="http://www.w3.org/2005/10/profile">

    <base href="/">

    <link rel="icon" type="image/png" href="/favicon.ico">

    <link href="assets/css/bootstrap.min.css?ver=2.0.83" rel="stylesheet">

    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js?ver=2.0.83"></script>
    <![endif]-->
    <style>

        body{
            font-family: "微軟正黑體", "Microsoft JhengHei", sans-serif;
        }
        #container:fullscreen {
            width: 100%;
            height: 100%;
            background-color: green;
        }

        #container:-webkit-full-screen {
            width: 100%;
            height: 100%;
            background-color: green;
        }

        #unlock-button {
            display: none;
        }
    </style>

</head>
<body ng-class="route.current.bodyClass" class="page-{{route.current.view}}">

<section ng-view id="routedContent"></section>

<div class="loading-screen">
<div class="loading-content">Loading..</div>
</div>
<div id="buttons-container" ng-if="route.current.view !== 'login' && route.current.view !== 'index'">
    <button id="lock-landscape-button" onclick="landScapeMode();">請使用橫式螢幕瀏覽</button>
    <!-- <button id="unlock-button">Unlock</button> -->
</div>

<!--<div id="fullscreen-btn-container" ng-if="route.current.view !== 'login' && route.current.view !== 'index'">
    <button id="full-screen-btn" onclick="landScapeMode();">請點擊轉為全螢幕</button>
</div>-->

<div ng-if="!applicationLoaded" class="loadingPage">

    <div class="loadingPageLoader">
        <md-progress-linear md-mode="determinate" value="{{(responsesCounter / requestsCounter) * 100}}"></md-progress-linear>
        <div class="percents" ng-bind-html="(responsesCounter / requestsCounter * 100).toFixed(0) + ' %'"></div>
    </div>

</div>
