<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Gaming-Babay</title>

<!-- Bootstrap -->

<link href="../assets/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,600,600i,700,700i,900,900i&display=swap" rel="stylesheet">
<link href="../assets/css/owl.carousel.min.css" rel="stylesheet">
<link href="../assets/css/custom.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<section class="login-page-outer" id="mobile-registration-outer">
  <div class="container">
    <div class="login-welcome-page">
      <form class="form-mobile-registration">
        <div class="login-header">
          <h2>註冊</h2>
          <span class="login-close">x</span> </div>
        <div class="form-group">
          <label class="cstm-label">手機號碼</label>
          <select class="country-code">
            <option style=" background-color:rgba(168,90,244,.8); color:#fff;">國碼</option>
            <option style=" background-color:rgba(168,90,244,.8); color:#fff;">台灣(+886)</option>
            <option style=" background-color:rgba(168,90,244,.8); color:#fff;">中國(+86)</option>
            <option style=" background-color:rgba(168,90,244,.8); color:#fff;">香港(+852)</option>
            <option style=" background-color:rgba(168,90,244,.8); color:#fff;">馬來西亞(+60)</option>
            <option style=" background-color:rgba(168,90,244,.8); color:#fff;">菲律賓(+63)</option>
          </select>
          <input type="text" class="form-control cstm-input-phone" placeholder="" required autofocus>
        </div>
        <div class="form-group">
          <label class="cstm-label">設定暱稱</label>
          <input type="text" class="form-control" placeholder="" required>
        </div>
        <div class="form-group">
          <label class="cstm-label">設定密碼</label>
          <input type="password" class="form-control" placeholder="" required>
        </div>
        <div class="form-group">
          <label class="cstm-label">確認密碼</label>
          <input type="password" class="form-control" placeholder="" required>
        </div>
        <div class="form-group">
          <button class="btn btn-newsletter-verificaion-btn" type="submit"><img src="../assets/images/newsletter-verification-btn.png"></button>
        </div>
      </form>
    </div>
  </div>
</section>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/owl.carousel.min.js"></script>
<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "300px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}
</script> 
<script>
$('.owl-carousel').owlCarousel({
    loop:true,
    margin:15,
	nav:true,
    responsiveClass:true,
    responsive:{
        0:{
            items:3,
            nav:true
        },
        768:{
            items:3,
            nav:false
        },
        1000:{
            items:6,
            nav:true,
            loop:false
        }
    }
})
</script>
</body>
</html>
