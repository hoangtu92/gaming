<div class="modal-header">
    <a class="close" ng-click="modal.user_cards.close()"><img src="/assets/images/closebtn-small.png"></a>

</div>
<div class="modal-body">
    <div class="gamelist_top none">
        <ul ng-if="levels.length > 0" class="gamelist_inner small" ng-init="getListUserCards()">
            <li ng-repeat="item in levels" data-effect="{{item.effectName}}">
                <button class="listimg" ng-click="openCardDetail(item)"><img
                        ng-src="{{path['card']}}{{item.thumbnail}}"/></button>
            </li>
        </ul>
        <p ng-if="levels.length == 0">親愛的
            您還沒有道具牌可選喔!</p>
    </div>
</div>
