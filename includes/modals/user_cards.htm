<div class="modal-header">
        <button type="button" class="close" ng-click="modal.user_cards.close()">&times;</button>
</div>
<div class="modal-body">
    <div class="gamelist_top none">
        <ul class="gamelist_inner small" ng-init="getListUserCards()">
            <li ng-repeat="item in levels" data-effect="{{item.effectName}}">
                <button class="listimg" ng-click="openCardDetail(item)"><img
                        ng-src="{{path['card']}}{{item.thumbnail}}"/></button>
            </li>
        </ul>
    </div>
</div>
<div class="modal-footer  flex flex-row flex-center justify-content-center">

</div>
