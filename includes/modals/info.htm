<div class="modal-header">
    <button type="button" class="close" ng-click="vm.close()">&times;</button>
</div>
<div class="modal-body">
    <div class="login-welcome-page">
        <div class="form-group">
            <label class="warning-message">{{vm.message}}</label>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
<div class="modal-footer" ng-if="vm.cb">
    <div class="flex flex-row flex-space-between">
        <button type="reset" ng-click="vm.close()">取消</button>
        <button type="button" ng-click="vm.cb()">{{vm.buttonText}}</button>
    </div>
</div>
