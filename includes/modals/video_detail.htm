<div class="modal-header">
    <div class="uniformheader text-right" ng-click="modal.video_detail.close()">
        <a href=""><img alt="heading" src="/assets/images/btn_close.png" class="closebtn"/>
        </a>
    </div>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-md-7 col-sm-7">
            <div class="vedio">
                <video style="width:100%; height: 300px" ng-poster="{{path['video_image']}}{{currentVideo.cover}}" ng-src="{{path['video']}}{{currentVideo.src}}"></video>
                <!--<button class="vedioicon"><img src="/assets/images/vedioicon.png"/></button>-->
            </div>
        </div>

        <div class="col-md-5 col-sm-5">
            <div class="vediotxt">
                <h2>{{currentVideo.name}}</h2>
                <span>{{currentVideo.actress}}</span>

                <div class="para_inner" ng-bind-html="currentVideo.intro">

                </div>

                <div class="transbtn">
                    <button ng-repeat="tag in currentVideo.tags" class="btnclas">#{{tag.name}}
                    </button>
                </div>

                <div style="margin-top: 20px">
                    <div class="product-price" style="margin-bottom: 10px;"><span><img src="/assets/img/price-icon.png"> <b>{{currentVideo.price.formatPrice()}}</b></span></div>
                    <button type="button" ng-click="openModal('video_buy')">購買</button>
                </div>
            </div>
        </div>
    </div>
</div>
