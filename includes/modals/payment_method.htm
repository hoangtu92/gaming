<div class="modal-header">
    <h4 class="modal-title">付款方式</h4>
    <a class="close" ng-click="modal.payment_method.close()"><img lazy-src="/assets/images/closebtn-small.png"></a>

</div>

<div class="modal-body">
    <form gaming-form="" method="post" action="https://api.eg.gashplus.com/CP_Module/order.aspx"></form>
    <div class="login-welcome-page">
        <div class="row">
            <div class="col-xs-8 col-md-8 col-xs-offset-2 col-md-offset-2">
                <div class="form-group">
                    <label class="warning-message">請選擇付款方式</label>
                </div>
                <div class="form-group">
                    <select ng-init="getPaymentMethods()" class="payment_method_select" ng-model="currentPlan.paymentMethod" ng-options="n.code as n.name for n in payment_methods"></select>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer flex flex-row flex-center justify-content-center">
    <button type="reset" ng-click="modal.payment_method.close()">取消</button>
    <button typeof="button" ng-click="requestPlan(currentPlan)">確認購買</button>
</div>
