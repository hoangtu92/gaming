<div class="modal-header">
    <button type="button" class="close" ng-click="modal.enter_game.close()">&times;</button>
</div>
<div class="modal-body">
    <div class="login-welcome-page">
        <div class="form-group"><label class="warning-message">
            您的剩餘點數：{{currentUser.credit.formatPrice()}}<br>
            這個遊戲入場費為：{{currentRole.ticketFee.formatPrice()}}<br>
            確認扣點嗎？
        </label></div>
        <div class="clearfix"></div>
    </div>
</div>
<div class="modal-footer flex flex-row flex-center justify-content-center">
    <button type="reset" ng-click="modal.enter_game.close()">取消</button>
    <button type="button" ng-click="enterGame()">確認</button>
</div>
